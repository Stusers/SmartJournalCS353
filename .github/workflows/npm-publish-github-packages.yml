name: Node.js CI

# concurrency should prevent overlapping runs
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

# when something is pushed or a pull request is made to backend it should trigger the workflow
on:
  push:
    branches: [ "backend" ]
  pull_request:
    branches: [ "backend" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

# instals dependencies and build the project
    - run: npm ci
    - run: npm run build --if-present

# runs tests and captures results even if they fail
    - name: Run tests
      continue-on-error: true
      run: |
        mkdir -p ./reports
        # capture stdout+stderr to a file so we can upload it later
        npm test 2>&1 | tee ./reports/test-output.txt

#uploads test results regardless of outcome
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/**
          junit.xml
          test-results.xml
          coverage/**

# uploads build artifacts regardless of outcome
    - name: Upload build artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: |
          dist/**
          build/**
          .next/**
          

    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
