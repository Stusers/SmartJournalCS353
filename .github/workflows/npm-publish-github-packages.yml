name: Node.js CIID

# concurrency should prevent overlapping runs
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

# when something is pushed or a pull request is made to backend it should trigger the workflow
on:
  push:
    branches: [ "backend" ]
  pull_request:
    branches: [ "backend" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]


    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

# instals dependencies and buildthe project
    - run: npm ci
    - run: npm run build --if-present

# runs tests and captures results even if they fail
    - name: Run tests
      run: |
        mkdir -p ./reports
        npm test || echo "Tests failed"

#uploads test results regardless of outcome
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/**
          junit.xml
          test-results.xml
          coverage/**

# uploads build artifacts regardless of outcome
    - name: Upload build artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: |
          dist/**
          build/**
          .next/**
          node_modules/**

# deploys only if on Backend and all previous steps were successful
    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/Backend' && success()
      uses: azure/webapps-deploy@v2
      with:

        # These secrets must be set in the repository settings:
        # - AZURE_WEBAPP_NAME
        # - AZURE_WEBAPP_PUBLISH_PROFILE
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
